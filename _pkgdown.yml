destination: docs
url: https://jakevestal.github.io/InteractiveTradeR/

template:
  params:
    bootswatch: cyborg

reference:
- title: Quick Fetch
  desc: Retreive a simple piece of data; e.g., a list of all tradable 
    instruments that match a search string, the current time, news info, etc.
  contents:
  - req_current_time
  - req_family_codes
  - req_managed_accts
- title: Get Info about Assets
  desc: Retreive static info about tradable financial instruments such as 
    identifiers, strike prices, active exchanges, etc for 
  contents:
  - req_contract_details
  - req_matching_symbols
  - req_sec_def_opt_params
- title: Concepts
  desc: Explainations of important elements used by InteractiveTradeR.
  contents:
  - contracts
  - Master Client ID
  - Client ID 0
- title: The Treasury
  desc: The Treasury environment contains updated financials -- P/L, account 
    balances, positions, and so on. This section includes all functions that 
    update Treasury data.
  contents:
  - treasury
  - req_account_updates
  - req_account_summary
  - cancel_account_summary
- title: Market Data
  desc: All the functions that have to do with fetching live market data
  contents:
  - req_market_data_type
- title: Orders
  desc: Functions that fetch, modify, and otherwise deal with trade orders.
  contents:
  - req_ids
- title: Utilities
  desc: Functions for managing InteractiveTradeR's operation.
  contents:
  - active_connection_parameters
  - clean_slate
  - create_new_connections 
  - disconnect
  - read_sock_drawer
  - socks
  - subscriptions
  - start_api
  - sync_timeout
